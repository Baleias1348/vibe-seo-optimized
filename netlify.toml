[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NODE_ENV = "production"
  CI = "false"

# Redirecciones SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de encabezados de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://www.google-analytics.com https://analytics.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://js.stripe.com; font-src 'self' data: https://fonts.gstatic.com https://js.stripe.com; img-src 'self' data: https: http:; connect-src 'self' https://yfgqpaxajeatchcqrehe.supabase.co https://*.supabase.co https://api.openweathermap.org https://www.google-analytics.com; frame-src 'self' https://js.stripe.com https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/;"

# Configuración para entorno de desarrollo local
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"

# Plugin de Lighthouse para auditorías de rendimiento
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Configuración específica para producción
[context.production]
  command = "npm install && npm run build"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_BASE_URL = "https://tudominio.com"
    VITE_SUPABASE_URL = "https://yfgqpaxajeatchcqrehe.supabase.co"
    VITE_SUPABASE_ANON_KEY = "tu-clave-anon-supabase"

# Configuración para despliegues de preview
[context.deploy-preview.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_ENV = "production"
  CI = "false"
  VITE_BASE_URL = "https://deploy-preview-${DEPLOY_PRIME_URL##*-}--tusitio.netlify.app"
  VITE_SUPABASE_URL = "https://yfgqpaxajeatchcqrehe.supabase.co"
  VITE_SUPABASE_ANON_KEY = "tu-clave-anon-supabase"

# Configuración para despliegues de ramas
[context.branch-deploy.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_ENV = "staging"
  CI = "false"
  VITE_BASE_URL = "https://${BRANCH}--tusitio.netlify.app"
  VITE_SUPABASE_URL = "https://yfgqpaxajeatchcqrehe.supabase.co"
  VITE_SUPABASE_ANON_KEY = "tu-clave-anon-supabase"
