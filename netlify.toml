[build]
  command = "npm run build:netlify"
  publish = "./dist"
  base = "."

[build.environment]
  # Usando Node.js 20 para mejor soporte de ES modules
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NODE_ENV = "production"
  CI = "false"
  NODE_OPTIONS = "--experimental-vm-modules"
  
  # Configuración de npm
  NPM_CONFIG_STRICT_SSL = "false"
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
  
  # Variables específicas de Vite
  VITE_BASE_URL = "/"
  VITE_NODE_ENV = "production"
  
  # Configuración de PostCSS
  POSTCSS = "./postcss.config.cjs"
  
  # Configuración de TypeScript
  TSC_COMPILE_ON_ERROR = "true"
  
  # Configuración de ESLint
  ESLINT_NO_DEV_ERRORS = "true"

# Redirecciones SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de encabezados de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://www.google-analytics.com https://analytics.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://js.stripe.com; font-src 'self' data: https://fonts.gstatic.com https://js.stripe.com; img-src 'self' data: https: http:; connect-src 'self' https://yfgqpaxajeatchcqrehe.supabase.co https://*.supabase.co https://api.openweathermap.org https://www.google-analytics.com; frame-src 'self' https://js.stripe.com https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/;"

# Plugin de Lighthouse para auditorías de rendimiento
[[plugins]]
  package = "@netlify/plugin-lighthouse"
